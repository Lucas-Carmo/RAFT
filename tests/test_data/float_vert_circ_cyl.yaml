type: input file for RAFT
name: floating vertical circular cylinder
comments: Used to perform some unit and regression tests 


settings:                   # global Settings
    min_freq     :  0.00025 #  [Hz]       lowest frequency to consider, also the frequency bin width     
    max_freq     :  0.35    #  [Hz]       highest frequency to consider
    XiStart      :   0      # sets initial amplitude of each DOF for all frequencies
    nIter        :   4      # sets how many iterations to perform in Model.solveDynamics()
    
site:
    water_depth : 200        # [m]      uniform water depth
    rho_water   : 1025.0     # [kg/m^3] water density
    rho_air     : 1.225      # [kg/m^3] air density
    mu_air      : 1.81e-05   #          air dynamic viscosity
    shearExp    : 0.12       #          shear exponent
    
cases:
    keys : [wind_speed, wind_heading, turbulence, turbine_status, yaw_misalign, wave_spectrum, wave_period, wave_height, wave_heading, current_speed  ]
    data :  #   m/s        deg    % or e.g. 2B_NTM    string            deg         string          (s)         (m)         (deg)
        -  [    0,         0,            0,       operating,          0,        JONSWAP,             6,          4,           0,            0]


platform:

    dlsMax       :  5.0     # maximum node splitting section amount for platform members; can't be 0
    potModMaster : 1
    potSecOrder  : 1        # [int] master switch for computing second-order wave forces; 0=do not compute, 1=compute QTFs using slender body approximation, 2=read QTF file in WAMIT format (.11d or .12d)
    min_freq2nd  :  0.040     # [Hz] minimum frequency for second-order wave forces
    df_freq2nd   :  0.008     # [Hz] frequency step for second-order wave forces
    max_freq2nd  :  0.350     # [Hz] maximum frequency for second-order wave forces

    members:   # list all members here
        
      - name      :  cylinder                  # [-]    an identifier (no longer has to be number)       
        type      :  2                         # [-]    
        rA        :  [ 0, 0, -20]              # [m]    end A coordinates
        rB        :  [ 0, 0,  15]              # [m]    and B coordinates
        shape     :  circ                      # [-]    circular or rectangular
        gamma     :  0.0                       # [deg]  twist angle about the member's z-axis
        potMod    :  False                     # [bool] Whether to model the member with potential flow (BEM model) plus viscous drag or purely strip theory
        MCF       :  False                     # [bool] Whether to correct the inertia coefficient using the MacCamy and Fuchs correction
        # --- outer shell including hydro---
        stations  :  [0, 35]                   # [-]    location of stations along axis. Will be normalized such that start value maps to rA and end value to rB
        d         :  9.85                      # [m]    diameters if circular or side lengths if rectangular (can be pairs)
        t         :  0.05                      # [m]    wall thicknesses (scalar or list of same length as stations)
        Cd        :  0.6                       # [-]    transverse drag coefficient       (optional, scalar or list of same length as stations)
        Ca        :  0.85                      # [-]    transverse added mass coefficient (optional, scalar or list of same length as stations)
        CdEnd     :  0.6                       # [-]    end axial drag coefficient        (optional, scalar or list of same length as stations)
        CaEnd     :  0.7                       # [-]    end axial added mass coefficient  (optional, scalar or list of same length as stations)
        rho_shell :  7850                      # [kg/m3]
        # --- ballast ---
        l_fill    :  6.19                      # [m]
        rho_fill  :  5000                      # [kg/m3]


mooring:
    water_depth: 200                                  # [m]       uniform water depth
    
    points:
        - name: line1_anchor
          type: fixed
          location: [-837, 0.0, -200.0]
          anchor_type: drag_embedment

        - name: line2_anchor
          type: fixed
          location: [418, 725, -200.0]
          anchor_type: drag_embedment

        - name: line3_anchor
          type: fixed
          location: [418, -725, -200.0]
          anchor_type: drag_embedment

        - name: line1_vessel
          type: vessel
          location: [-58,      0.0,     -14.0]

        - name: line2_vessel
          type: vessel
          location: [29,      50,     -14.0]

        - name: line3_vessel
          type: vessel
          location: [29,     -50,     -14.0]

    lines:
        - name: line1
          endA: line1_anchor
          endB: line1_vessel
          type: chain
          length: 850

        - name: line2
          endA: line2_anchor
          endB: line2_vessel
          type: chain
          length: 850

        - name: line3
          endA: line3_anchor
          endB: line3_vessel
          type: chain
          length: 850

    line_types:
        - name: chain
          diameter:         0.185
          mass_density:   685.0
          stiffness:     3270e6
          breaking_load:    1e8
          cost: 100.0
          transverse_added_mass: 1.0
          tangential_added_mass: 0.0
          transverse_drag: 1.6
          tangential_drag: 0.1

    anchor_types:
        - name: drag_embedment
          mass: 1e3
          cost: 1e4
          max_vertical_load: 0.0
          max_lateral_load: 1e5
    